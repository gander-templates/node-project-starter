name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  # Job to detect if relevant files changed
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'vitest.config.ts'
              - 'tsdown.config.ts'

  # Matrix testing across Node.js versions and operating systems
  test:
    needs: changes
    if: ${{ needs.changes.outputs.src == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Generate coverage
        run: npm run coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 22

      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 22
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Summary job
  test-summary:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Test Summary
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All tests passed across all Node.js versions and platforms!"
          else
            echo "❌ Some tests failed. Check the test job for details."
            exit 1
          fi
