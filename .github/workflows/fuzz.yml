name: Fuzz Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 2:00 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      num_runs:
        description: 'Number of fuzz test runs'
        required: false
        default: '1000'
        type: string

permissions:
  contents: read

jobs:
  # Detect changes
  changes:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' && github.event_name != 'workflow_dispatch'
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'tests/**'
              - 'package.json'

  # Quick fuzz for PRs
  fuzz-pr:
    needs: changes
    if: |
      github.event_name == 'pull_request' &&
      needs.changes.outputs.src == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Create package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, running npm install to create it"
            npm install --package-lock-only --ignore-scripts
          fi

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quick fuzz tests (100 runs)
        run: npm test -- --run --reporter=verbose
        env:
          FUZZ_RUNS: 100
        timeout-minutes: 5

      - name: Fuzz Summary
        if: always()
        run: |
          {
            echo "## ðŸ” Quick Fuzz Test Results (PR)"
            echo ""
            echo "- **Runs:** 100"
            echo "- **Status:** ${{ job.status }}"
          } >> "$GITHUB_STEP_SUMMARY"

  # Extended fuzz for scheduled runs
  fuzz-extended:
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Create package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, running npm install to create it"
            npm install --package-lock-only --ignore-scripts
          fi

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run extended fuzz tests
        run: npm test -- --run --reporter=verbose
        env:
          FUZZ_RUNS: ${{ github.event.inputs.num_runs || '5000' }}
        timeout-minutes: 30

      - name: Generate fuzz report
        if: always()
        run: |
          {
            echo "# Fuzz Test Report"
            echo ""
            echo "**Date:** $(date)"
            echo "**Runs:** ${{ github.event.inputs.num_runs || '5000' }}"
            echo "**Status:** ${{ job.status }}"
          } > fuzz-report.md

      - name: Upload fuzz report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: fuzz-report-${{ github.run_number }}
          path: fuzz-report.md
          retention-days: 30

      - name: Fuzz Summary
        if: always()
        run: |
          {
            echo "## ðŸ” Extended Fuzz Test Results"
            echo ""
            echo "- **Runs:** ${{ github.event.inputs.num_runs || '5000' }}"
            echo "- **Status:** ${{ job.status }}"
          } >> "$GITHUB_STEP_SUMMARY"
