name: Security PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  # Detect if security-relevant files changed
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      security: ${{ steps.filter.outputs.security }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            security:
              - 'package.json'
              - 'package-lock.json'
              - 'src/**'
              - '.github/workflows/**'

  # NPM audit for vulnerabilities
  npm-audit:
    needs: changes
    if: needs.changes.outputs.security == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Create package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, running npm install to create it"
            npm install --package-lock-only --ignore-scripts
          fi

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (moderate and high)
        run: npm audit --audit-level=moderate
        continue-on-error: false

  # Generate SBOM (Software Bill of Materials)
  sbom:
    needs: changes
    if: needs.changes.outputs.security == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Create package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, running npm install to create it"
            npm install --package-lock-only --ignore-scripts
          fi

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: sbom-pr
          path: sbom.json
          retention-days: 90

  # License compliance check
  license-check:
    needs: changes
    if: needs.changes.outputs.security == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Create package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, running npm install to create it"
            npm install --package-lock-only --ignore-scripts
          fi

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: npx license-checker --summary
        continue-on-error: true

  # Summary
  security-summary:
    needs: [npm-audit, sbom, license-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Security Summary
        run: |
          {
            echo "## Security PR Check Summary"
            echo ""
            echo "- NPM Audit: ${{ needs.npm-audit.result }}"
            echo "- SBOM Generation: ${{ needs.sbom.result }}"
            echo "- License Check: ${{ needs.license-check.result }}"
          } >> "$GITHUB_STEP_SUMMARY"
