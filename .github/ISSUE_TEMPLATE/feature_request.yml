name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE]: "
labels: ["feature", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What type of feature is this?
      options:
        - New Tool Integration
        - Workflow Enhancement
        - Documentation Improvement
        - Configuration Option
        - Testing Infrastructure
        - Security Feature
        - Performance Optimization
        - Developer Experience
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature
      placeholder: Describe the feature you'd like...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Explain the use case and why this feature would be valuable
      placeholder: |
        As a developer, I want to...
        So that I can...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe alternatives you've considered...
    validations:
      required: false

  - type: textarea
    id: implementation
    attributes:
      label: Proposed Implementation
      description: If you have ideas on how to implement this, share them here
      placeholder: Describe potential implementation approach...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or examples
      placeholder: Add any other context...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute this feature?
      options:
        - label: I'm willing to submit a PR for this feature
          required: false
